name: Release Tools
run-name: 'release tools ${{ github.ref }}'
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    name: Publish Release
    runs-on: ubuntu-latest
    steps:
      - name: Check out git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: 'https://npm.pkg.github.com'
          scope: '@nnsay'

      - name: Install nodejs package
        run: yarn install

      - name: Setup Golang
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Install change log tools
        run: go install github.com/git-chglog/git-chglog/cmd/git-chglog@latest

      - name: Generate change log
        run: |
          tag=$(git tag --list --sort -version:refname | head -n 1)
          echo "tag: $tag"
          git-chglog $tag > releaselog.md

      - name: Create Release
        run: |
          tag=$(git tag --list --sort -version:refname | head -n 1)
          gh release create $tag -F releaselog.md
        env:
          GH_TOKEN: ${{ secrets.DEVOPS_TOKEN }}

      - name: Publish github package
        run: |
          yarn publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.DEVOPS_TOKEN }}
